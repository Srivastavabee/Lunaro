<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lunaro - Mood Pomodoro Timer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <header>
    <h1>Lunaro 🌙</h1>
    <button id="menu-btn">&#9776;</button>
    <nav id="menu">
      <ul>
        <li><label>Work Duration: <input type="number" id="workDuration" min="5" max="120" value="25"> min</label></li>
        <li><label>Break Duration: <input type="number" id="breakDuration" min="1" max="30" value="5"> min</label></li>
        <li>
          <label>Theme:
            <select id="themeSelect">
              <option value="luna">Luna 🌙</option>
              <option value="nature">Nature 🌸</option>
              <option value="dreamy">Dreamy ✨</option>
              <option value="warm">Warm 🔥</option>
            </select>
          </label>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <canvas id="themeCanvas" width="250" height="250"></canvas>
    <div id="timerDisplay">25:00</div>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div id="quoteDisplay">“Focus on your goals, one step at a time.”</div>
  </main>

</div>
<script src="script.js"></script>
</body>
</html>
